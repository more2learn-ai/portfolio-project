  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Biju Sasidharan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Twitter</a>

                <a class="nav-item nav-link" href="#">Blog</a>
                </div>

    </header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hi, I'm Biju.</h1>
      <p class="lead text-muted">Hey, my name is Biju Sasidharan and I love to make Django websites. It's the thrill of handling the requests that the people want!</p>
      <p>
        <a href="mailto:biju.sasidharan@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm myNewDivHeight">
                    <img class="rounded fit-image" src="{{ job.image.url }}"/>
                    <div class="card-body">
                        <p class="card-text">{{ job.summary }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container text-center">
